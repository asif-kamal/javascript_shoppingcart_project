<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Shopping Cart</header>

    <form action="" id="select-form" >
        <h4>Choose from a Category</h4>
        <fieldset>
            <select id = "selcategory" name="selcat">
                <option value = "1">Competition Training Mats</option>
                <option value = "2">Climbing Ropes</option>
                <option value = "3 ">Men's Equipment</option>
                <option value = "4">Women's Equipment</option>
                <option value = "5">Tumbling Aids</option>
            </select>
            <input type ="submit" value ="Select" class="selectCategory"/>
        </fieldset>
    </form>

    <section class="container content-section">
        <h2 class="section-header">Your Cart</h2>
        <div class="cart-items">
            <table id="cart-items" style="width:100%">
                <tr>
                  <th>Item</th>
                  <th>Price ($)</th>
                  <th>Quantity</th>
                  <th>Total ($)</th>
                </tr>
            
              </table>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Cart Total $</strong>
            <span class="cart-total-price">0</span>
        </div>
        
    </section>

    <main>

    </main>

    
    <!-- <script> src="src/services/ApiService.js"</script> -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
