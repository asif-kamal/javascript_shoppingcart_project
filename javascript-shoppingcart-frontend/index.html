<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Gymnastics Equipment<h1></header>

    
    <section class="container content-section">
        <h4 class="section-header">Your Cart</h4>
        <div class="cart-items">
            <table id="cart-items" style="width:100%">
                <tr>
                  <th>Item</th>
                  <th>Price ($)</th>
                  <th>Quantity</th>
                  <th>Total ($)</th>
                </tr>
            
              </table>

              <hr class="rounded">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Cart Total $</strong>
            <span class="cart-total-price">0</span>
        </div>
        <hr class="rounded">
    </section>
    <form action="" id="select-form" >
        <h4>Choose from a Category</h4>
        <fieldset>
            <select id = "selcategory" name="selcat">
                <option value = "1">Competition Training Mats</option>
                <option value = "2">Climbing Ropes</option>
                <option value = "3 ">Men's Equipment</option>
                <option value = "4">Women's Equipment</option>
                <option value = "5">Tumbling Aids</option>
            </select>
            <input type ="submit" value ="Select" class="selectCategory"/>
        </fieldset>
    </form>
    <hr class="rounded">
    <h4>Request products which are not in stock.</h4>
    <form action="" id="add-form">
    <input
            type="text"
            name="name"
            value=""
            placeholder="Enter product name."
            class="input-text"
        />
        <br />
        <input
            type="number" min ="0"
            name="price"
            value=""
            placeholder="Enter product price."
            class="input-text"
        />
        <input
            type="text"
            name="image"
            value=""
            placeholder="Enter product image URL."
            class="input-text"
        />
        <br />
        <input
            type="submit"
            name="submit"
            value="Add to Inventory"
            class="submit"
        />
        </form>
    <main>

        
    </main>
    
   
    
    <!-- <script> src="src/services/ApiService.js"</script> -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
